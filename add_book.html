<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
             display: flex;
            align-items: center; 
            justify-content: center;
            height: 100vh;
        }

        #container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 500px;
        }

        form {
            padding: 20px;
            box-sizing: border-box;
        }

        input {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button, .back {
            width: 50%;
            padding: 10px;
            box-sizing: border-box;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div id="container">
    <form>
        <h2>Book Information</h2>
        <label for="bookName">Book Name:</label>
        <input type="text" id="bookName" placeholder="Enter book name" required>

        <label for="authorName">Author Name:</label>
        <input type="text" id="authorName" placeholder="Enter author name" required>

        <label for="serialNumber">Serial Number:</label>
        <input type="text" id="serialNumber" placeholder="Enter serial number" required>

        <a href="library.html"><button class="back">Back</button></a>
        <button type="button" onclick="submitForm()">Submit</button>
    </form>
</div>

<script>
    function submitForm() {
        var bookName = document.getElementById('bookName').value;
        var authorName = document.getElementById('authorName').value;
        var serialNumber = document.getElementById('serialNumber').value;

        
        console.log('Book Name: ' + bookName + ', Author Name: ' + authorName + ', Serial Number: ' + serialNumber);
    }
</script>

</body>
</html>
